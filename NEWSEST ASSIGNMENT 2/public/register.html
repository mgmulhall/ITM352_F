</head>

</script>
<body>
  <div class="container">
    <div class="title">Register Here!</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div id="account"
          <!---Full Name--->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" 
            pattern="[a-zA-Z]+[ ]+[a-zA-Z]+" required title="Minimum: 5 Characters. Maximum: 10 Characters. Numbers and/or Letters Only.">
          </div>

          <!---Username--->
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" id="username" name="username" pattern=".[a-z0-9]{3,10}" placeholder="Enter your username" required>
            <label for "username" id="username_label"> Enter 4-10 characters</label>
            
          </div>

          <!---Email--->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" pattern="[a-z0-9._]+@[a-z0-9]+\.[a-z]{3,}$" required>
          </div>

          <!---Password--->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" id="typepass" pattern=".{6,}" required title="Minimum: 5 Characters" <input onclick="Toggle()">
            <b>Click on textbox to show or hide password</b>
            <script>
            //allows password to be shown when clicked on
              function Toggle() {
                var temp = document.getElementById("typepass");
                if (temp.type === "password") {
                  temp.type = "text";
                }
                else {
                  temp.type = "password";
                }
              }
            </script>
          </div>

          <!---Confirm Password--->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" id="typepass"  pattern=".{6,}" required title="Minimum: 5 Characters" <input onclick="Toggle()">
            <b>Click on textbox to show or hide password</b>
            <script>
            //allows password to be shown when clicked on
              function Toggle() {
                var temp = document.getElementById("typepass");
                if (temp.type === "password") {
                  temp.type = "text";
                }
                else {
                  temp.type = "password";
                }
              }
            </script>
          </div>
        </div>

        <form action="/register" method="post" name ="register"></form>
        <!---Submit button--->
        <input type="button" class="button" value="Register" onclick="window.location.href = 'invoice.html';">    
        </form>
    </div>
  </div>

</body>

</html>
