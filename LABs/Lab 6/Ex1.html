
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 1</title>
</head>
<body>
    <script>
    /*
        age =  <your age>
        fav_num = <your favorite number>
        day_of_birth = <calendar day of your birthday>
        month_of_birth = <calendar month of your birthday>
    */
    var age = 21;
    var fav_num = 13;
    var day_of_birth = 15;
    var month_of_birth = 1;

    var TheResult = age + fav_num / day_of_birth * month_of_birth;
    var OutString=("<P>My result is: " + TheResult + "</P>");
    document.write(OutString );

    var SecondResult = (age + fav_num) / day_of_birth * month_of_birth;
    document.write("My second result is:" +SecondResult);
    </script>
</body>
</html>
