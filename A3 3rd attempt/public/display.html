// DISPLAY PAGE
// validates quantities
// to process purchase request
function checkQuantityTextbox(theTextbox) {
  console.log("in checkbox",theTextbox.name);
  errors = isNonNegInteger(theTextbox.value, true); // setting errors to isNonNegInt
  if (errors.length == 0) errors = ['You would like:']; 
  if (theTextbox.value.trim() == '') errors = ['Enter your quantity desired: '];
  document.getElementById(theTextbox.name + '_label').innerHTML = errors.join('<font color="red">, </font>');
}     

//check if the number is valid
function isNonNegInteger(q, returnErrors = false) { //value are integer
    errors = [];  
    if (q == "") { q = 0; }
    if (Number(q) != q) errors.push('Not a number!'); // string is a number
    if (parseInt(q) < 0) errors.push('Negative value!'); //value is positive
    if (parseInt(q) != q) errors.push('Not an integer!'); //value is an integer
    if (parseInt(q) > 9) errors.push('Will make more soon, we are sold out!');
    return returnErrors ? errors : (errors.length == 0);
}
